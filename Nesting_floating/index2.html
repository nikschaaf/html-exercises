<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>

        #bucket {
            width: 570px;
            height: 80px;
            border: solid black 5px;
        }

        .one {
            width: 80px;
            height: 30px;
            border: solid darkseagreen 2px;
            padding: 10px;
            margin: 10px 0 0 30px;
            text-align: center;
            float: left;
        }


    </style>
</head>
<body>

<div id="bucket">

    <div class="one">Spring</div>
    <div class="one">Summer</div>
    <div class="one">Fall</div>
    <div class="one">Winter</div>

</div>

</body>
</html>
